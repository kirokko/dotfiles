[swd] # sw multithread
hwdec=no
vd-lavc-threads=4

[hwd] # hw vaapi
#hwdec=vaapi-copy
hwdec=vaapi

[default]
# video
vo=opengl
profile=swd

# audio
#softvol=yes # default since version 0.18.1
volume=40
#audio-channels=stereo # set output to stereo, may trigger decoding downmix
audio-channels=auto-safe # won't trigger decoder downmix
ad-lavc-downmix=no # disable decoder downmix
af=format=channels=stereo # add filter for downmix
audio-file-auto=fuzzy

# subtitles
sub-auto=fuzzy
sub-font-size=75 # srt only
sub-border-size=5
sub-scale-by-window=no
#sub-scale=1.2 # affect ass/ssa subtitle size

# window, output
title="${filename}"
autofit=70%x80%
geometry=50%:50%
#really-quiet

# languages
alang=eng,en,rus,ru
slang=eng,en,rus,ru

# youtube
ytdl-format=137+251/136+251/135+140/134+140/22/18

cache=4096
