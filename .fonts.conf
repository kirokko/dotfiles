<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="rgba"      mode="assign"><const>rgb</const></edit>
        <edit name="autohint"  mode="assign"><bool>true</bool></edit>
        <edit name="hinting"   mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    </match>


    <match target="font">
        <test name="weight"    compare="more"><const>medium</const></test> 
        <edit name="autohint"  mode="assign"><bool>false</bool></edit> 
        <edit name="hinting"   mode="assign"><bool>false</bool></edit> 
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="scalable"><bool>false</bool></patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <alias binding="same">
        <family>Helvetica</family><accept><family>DejaVu Sans</family></accept> 
    </alias> 
    <alias binding="same">
        <family>Times</family><accept><family>DejaVu Serif</family></accept> 
    </alias>
    <alias binding="same">
        <family>Courier</family><accept><family>DejaVu Sans Mono</family></accept> 
    </alias>

    <match target="pattern" name="family">
        <test name="family" qual="any" ><string>Courier New</string></test>
        <edit mode="assign" name="family" ><string>Bitstream Vera Sans Mono</string></edit>
    </match>

    <alias>
        <family>serif</family>
        <prefer>
            <family>DejaVu Serif</family>
            <family>Times New Roman</family>
            <family>ＭＳ 明朝</family>
            <family>IPAPMincho</family>
            <family>Sazanami Mincho</family>
            <family>Kochi Mincho</family>
            <family>Bitstream Vera Serif</family>
            <family>Thorndale AMT</family>
            <family>Luxi Serif</family>
            <family>Nimbus Roman No9 L</family>
            <family>Times</family>
            <family>Frank Ruehl</family>
            <family>MgOpen Canonica</family>
            <family>AR PL SungtiL GB</family>
            <family>AR PL Mingti2L Big5</family>
            <family>FreeSerif</family>
            <family>Baekmuk Batang</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>DejaVu Sans</family>
            <family>Verdana</family>
            <family>ＭＳ ゴシック</family>
            <family>IPAPGothic</family>
            <family>Sazanami Gothic</family>
            <family>Kochi Gothic</family>
            <family>Bitstream Vera Sans</family>
            <family>Arial</family>
            <family>Albany AMT</family>
            <family>Luxi Sans</family>
            <family>Nimbus Sans L</family>
            <family>Helvetica</family>
            <family>Nachlieli</family>
            <family>MgOpen Moderna</family>
            <family>AR PL KaitiM GB</family>
            <family>AR PL KaitiM Big5</family>
            <family>FreeSans</family>
            <family>Baekmuk Dotum</family>
            <family>SimSun</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>DejaVu Sans Mono</family>
            <family>Courier New</family>
            <family>ＭＳ ゴシック</family>
            <family>IPAGothic</family>
            <family>Sazanami Gothic</family>
            <family>Kochi Gothic</family>
            <family>Bitstream Vera Sans Mono</family>
            <family>Andale Mono</family>
            <family>Cumberland AMT</family>
            <family>Luxi Mono</family>
            <family>Nimbus Mono L</family>
            <family>Courier</family>
            <family>Miriam Mono</family>
            <family>FreeMono</family>
            <family>AR PL KaitiM GB</family>
            <family>Baekmuk Dotum</family>
        </prefer>
    </alias>
    <match target="font" >
        <edit mode="assign" name="embeddedbitmap" ><bool>true</bool></edit>
    </match>
</fontconfig>
